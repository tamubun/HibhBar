<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<title>HighBar</title>
<script src='./js/three/examples/libs/ammo_thehink.js'></script>
<script type='module' src='highBar.js'></script>
<link href='./highBar.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='left'>
    <div id='container'></div>
    <div id='control'>
      <button type='button' name='movement' id='movement'>
	Space key
      </button>
      <button type='button' name='reset' id='reset'>
	Reset
      </button>
    </div>
  </div>
  <div id='right'>
    <select name='start-pos' id='start-pos'>
      <option selected value='-160'>後振り下し</option>
      <option value='160'>前振り下し</option>
      <option value='-45'>小スイング</option>
      <option value='0'>静止</option>
    </select>
    <select name='waza' id='waza'>
    </select>
  </div>
</body>
</html>
